{% extends "base.html" %}
{% block content %}

<div class="auth-container">
    <div class="auth-card">

        <h2 class="auth-title">Entrar na sua conta</h2>

        <form method="POST" class="auth-form">

            <div class="input-field">
                <label>Email</label>
                <input type="email" name="email" required placeholder="exemplo@email.com">
            </div>

            <div class="input-field">
                <label>Senha</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary full-btn">Entrar</button>
        </form>

        <p class="switch-auth">
            Não tem conta? 
            <a href="{{ url_for('register') }}">Cadastre-se aqui</a>
        </p>

    </div>
</div>

{% endblock %}
