{% extends "base.html" %}
{% block content %}

<div class="auth-container">
    <div class="auth-card">

        <h2 class="auth-title">Criar uma conta</h2>

        <form method="POST" class="auth-form">

            <div class="input-field">
                <label>Nome de usuário</label>
                <input type="text" name="username" required placeholder="Seu nome de usuário">
            </div>

            <div class="input-field">
                <label>Email</label>
                <input type="email" name="email" required placeholder="email@exemplo.com">
            </div>

            <div class="input-field">
                <label>Senha</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary full-btn">Cadastrar</button>
        </form>

        <p class="switch-auth">
            Já possui conta?
            <a href="{{ url_for('login') }}">Entre aqui</a>
        </p>

    </div>
</div>

{% endblock %}
